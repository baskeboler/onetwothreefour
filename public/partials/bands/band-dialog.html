<div class="modal-header">Bands</div>
<form class="form" ng-submit="vm.ok()">
    <div class="modal-body">
        <div class="form-group">
            <label>Name</label>
            <input class="form-control" ng-model="vm.band.name" type="text" required>
        </div>
        <div class="form-group">
            <label>Email</label>
            <input class="form-control" ng-model="vm.band.email" type="email" required>
        </div>
        <div class="form-group">
            <label>Country</label>
            <input class="form-control" 
                   ng-model="vm.band.country" 
                   type="text"
                   uib-typeahead="country.name.common for country in vm.searchCountry($viewValue)"
                   typeahead-loading="vm.loadingCountries"
                   typeahead-no-results="vm.noCountryResults"
                   required>
            <i ng-show="vm.loadingCountries" class="glyphicon glyphicon-refresh"></i>
            <div ng-show="vm.noCountryResults">
                <i class="glyphicon glyphicon-remove"></i> No results.
            </div>
        </div>
        <div class="form-group">
            <label>City</label>
            <input class="form-control" 
                   ng-disabled="!vm.band.country"
                   ng-model="vm.band.city" 
                   type="text"
                   uib-typeahead="city.name for city in vm.searchCity($viewValue)"
                   typeahead-loading="vm.loadingCities"
                   typeahead-no-results="vm.noCityResults"
                   required>
            <i ng-show="vm.loadingCities" class="glyphicon glyphicon-refresh"></i>
            <div ng-show="vm.noCityResults">
                <i class="glyphicon glyphicon-remove"></i> No results.
            </div>
        </div>
        <div class="checkbox">
                <label >
                    <input type="checkbox" ng-model="vm.band.active">
                    active
                </label>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="vm.cancel()">Cancel</button>
        <button type="submit" class="btn btn-primary">Save</button>
    </div>
</form>
